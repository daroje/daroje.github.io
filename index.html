
<body>

<script>

let grid;
let w = 5;
let cols, rows;
let heartHue = 1;
let canvas;
let mouseIsPressed = false;
let dirty = false;
let dirtyPixels = [];
let sandMin = 30;
let sandWidth = 40;
let waterMin = 200;
let waterWidth = 40;
let activeElement = 0;
let canvasContext;

function make2DArray(cols, rows) {
  let arr = new Array(cols);
  for (let i = 0; i < arr.length; i++) {
    arr[i] = new Array(rows);
    for (let j = 0; j < arr[i].length; j++) {
      arr[i][j] = 0;
    }
  }
  return arr;
}

function isSand(state) {
  return state >= sandMin && state <= sandWidth + sandMin;
}

function isWater(state) {
  return state >= waterMin && state <= waterWidth + waterMin;
}

function isDynamic(state) {
  return isSand(state) || isWater(state);
} 

function isVisibleHeart(state) {
  return state === heartHue;
}

function isSolid(state) {
  return isSand(state) || isVisibleHeart(state);
}

function isHiddenHeart(state) {
  return state === -1;
}

function drawPixel(i, j) {
  let x = i * w;
  let y = j * w;
  state = grid[i][j];
  if (state > 0) {
    canvasContext.fillStyle = "hsl(" + grid[i][j] + ",100% , 50%)";
  } else {
    canvasContext.fillStyle = "black";
  }
  canvasContext.fillRect(x, y, w, w);
}

const mousePosText = document.getElementById('mouse-pos');
let mousePos = { x: undefined, y: undefined };

window.addEventListener('mousemove', (event) => {
  var rect = canvas.getBoundingClientRect();
  mousePos = { x: event.clientX - rect.left, y: event.clientY - rect.top };
});

// Check if a row is within the bounds
function withinCols(i) {
  return i >= 0 && i <= cols - 1;
}

// Check if a column is within the bounds
function withinRows(j) {
  return j >= 0 && j <= rows - 1;
}

function SetHue(i, j, h) {
  grid[i][j] = h;
  if (h != 0)
    dirtyPixels.push([i, j]);
  drawPixel(i,j);
}

function setup() {
  const canvasW = 800;
  const canvasH = 800;
  canvas = document.createElement('canvas');
  canvas.width = canvasW;
  canvas.height = canvasH;
  canvas.style.position = 'absolute';
  canvas.style.border = '1px solid';
  const context = canvas.getContext('2d');
  canvasContext = context;
  context.rect(0, 0, canvas.width, canvas.height);
  context.fillStyle = "black";
  context.fill();

  document.body.appendChild(canvas);
  cols = canvasW / w;
  rows = canvasH / w;
  grid = make2DArray(cols, rows);

  for (let t = 0; t < 2 * Math.PI; t += 0.015) {
    let sint = Math.sin(t);
    let x0 = 16 * sint * sint * sint;
    let y0 =
      -13 * Math.cos(t) +
      5 * Math.cos(2 * t) +
      2 * Math.cos(3 * t) +
      Math.cos(4 * t);
    let x = 0.5 * cols + Math.round(cols * x0 * 0.025);
    let y = 0.5 * rows + Math.round(rows * y0 * 0.025);
    grid[x][y] = -1;
  }

  document.addEventListener('mousedown', (event) => {
    if (event.button == 0) {
      mouseIsPressed = true;
      event.preventDefault(); // Prevent selection
      if (dirtyPixels.length === 0)
        requestAnimationFrame(draw);
    }
  });

  document.addEventListener('mouseup', (event) => {
    if (event.button == 0) {
      mouseIsPressed = false;
      activeElement = 1 - activeElement
      event.preventDefault(); // Prevent selection
    }
  });
}

function draw() {
  // console.log("dirtyPixels.length " + dirtyPixels.length)

  if (mouseIsPressed) {
    let mouseCol = Math.floor(mousePos.x / w);
    let mouseRow = Math.floor(mousePos.y / w);

    if (withinCols(mouseCol) && withinRows(mouseRow)) {
      let state = grid[mouseCol][mouseRow];
      if (!isSolid(state) && !isWater(state) && !isHiddenHeart(state))
        if (activeElement === 0)
  	  SetHue(mouseCol, mouseRow, sandMin + sandWidth*Math.random());
        else
  	  SetHue(mouseCol, mouseRow, waterMin + waterWidth*Math.random());
    }
  }

  dirtyPixTemp = [...dirtyPixels];
  dirtyPixels.length = 0;

  for (const [i,j] of dirtyPixTemp) { 
    innerLoop(i,j);
  }

  if (dirtyPixels.length > 0) {
    requestAnimationFrame(draw);
  }
}

function innerLoop(i, j) {
  // const context = canvas.getContext('2d');
  // context.fillStyle = "hsl(100,100% , 50%)";
  // context.fillRect(i*w, j*w, w, w);

  let state = grid[i][j];
  if (state === 0)
    return;


  for (const el of [i + 1, i - 1]) {
    if (withinCols(el) && isHiddenHeart(grid[el][j])) {
      grid[el][j] = heartHue;
      drawPixel(el,j);
    }
  }
  for (const el of [j + 1, j - 1]) {
    if (isHiddenHeart(grid[i][el])) {
      grid[i][el] = heartHue;
      drawPixel(i,el);
    }
  }

  if (isSand(state)) {
    let below = grid[i][j + 1];

    // Randomly fall left or right
    let dir = 1;
    if (Math.random() < 0.5) {
      dir *= -1;
    }

    let belowA = -1;
    let belowB = -1;
    if (withinCols(i + dir)) {
      belowA = grid[i + dir][j + 1];
    }
    if (withinCols(i - dir)) {
      belowB = grid[i - dir][j + 1];
    }

    if (below === 0) {
      SetHue(i, j+1, state);
      SetHue(i, j, below);
    } else if (isWater(below)) {
      SetHue(i, j+1, state);
      if (belowA === 0) {
        SetHue(i + dir, j+1, below);
        SetHue(i, j, 0);
      } else if (belowB === 0) {
        SetHue(i - dir, j+1, below);
        SetHue(i, j, 0);
      } else {
        SetHue(i, j, below);
      }
    } else if ((belowA === 0 || isWater(belowA)) && !isSolid(grid[i + dir][j])) {
      SetHue(i+dir, j+1, state);
      SetHue(i, j, belowA);
    } else if ((belowB === 0|| isWater(belowB)) && !isSolid(grid[i - dir][j])) {
      SetHue(i-dir, j+1, state);
      SetHue(i, j, belowB);
    } else {
      return;
    }
  }

  if (isWater(state)) {
    let below = grid[i][j + 1];

    // Randomly fall left or right
    let dir = 1;
    if (Math.random() < 0.5) {
      dir *= -1;
    }

    let belowA = -1;
    let belowB = -1;
    let sideA = -1;
    let sideB = -1;
    if (withinCols(i + dir)) {
      belowA = grid[i + dir][j + 1];
      sideA = grid[i + dir][j];
    }
    if (withinCols(i - dir)) {
      belowB = grid[i - dir][j + 1];
      sideB = grid[i - dir][j];
    }

    if (below === 0) {
      SetHue(i, j+1, state);
      SetHue(i, j, below);
    } else if (belowA === 0 && !isSolid(grid[i + dir][j])) {
      SetHue(i+dir, j+1, state);
      SetHue(i, j, belowA);
    } else if (belowB === 0 && !isSolid(grid[i - dir][j])) {
      SetHue(i-dir, j+1, state);
      SetHue(i, j, belowB);
    } else if (sideA === 0 && !isSolid(grid[i + dir][j])) {
      SetHue(i + dir, j, state);
      SetHue(i, j, sideA);
    } else if (sideB === 0 && !isSolid(grid[i - dir][j])) {
      SetHue(i - dir, j, state);
      SetHue(i, j, sideB);
    } else {
      return;
    }
  }

  for (const el of [i + 1, i - 1]) {
    if (withinCols(el) && isWater(grid[el][j]))
      dirtyPixels.push([el, j]);
  }

  if (!withinRows(j-1)) {
        return;
  }
  for (const el of [i + 1, i,  i - 1]) {
    if (withinCols(el) && isDynamic(grid[el][j-1]))
      dirtyPixels.push([el, j-1]);
  }
}

setup();
draw();

</script>
</body>
