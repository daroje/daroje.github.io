<!DOCTYPE html>
<html>
<head>
 <title>Sleep</title>
 <meta charset="UTF-8" />

<script>
function sleep(milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e7; i = i+1) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
}

sleep(2000);
</script>

</head>

</html>
